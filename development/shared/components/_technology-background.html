<mark class="technology-background" technology-background>
  <div class="technology-background__top">
    <h3 class="technology-background__title">{{ data.languagesTags | findTag('technology-background-text', data.content.languageID) | safe }}</h3>
  </div>
  <div class="technology-background__bottom">
    <img class="technology-background__image" src="{{data.contents | findContent('technology-background-image')}}" alt="">
  </div>
</mark>
